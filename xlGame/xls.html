<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xlGame</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="xlGame.css">
</head>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="questionDiv" style="font-size:x-large">Loading...</div>
            <br />

            <form class="form-inline" role="form">
                <div class="form-group">
                    <div id="results"></div>
                </div>
                <div class="form-group">
                    <label id="lblSkip" class="control-label" for="txtSkip"></label>
                    <input id="txtSkip" class="form-control" type="text" placeholder="Enter reason" />
                </div>
                <button type="button" class="btn btn-default" onclick="btnNextClick()">Next>></button>
            </form>

            <br />
            <br />
            <div id="excelDivParent">
                <div id="excelDiv"></div>
            </div>
            <script type="text/javascript" src="http://r.office.microsoft.com/r/rlidExcelWLJS?v=1&kip=1"></script>
            <script type="text/javascript" src="xlGame.js"></script>
        </div>
        <div class="col-md-2">
            <div id="userDiv" class="userDiv">
                Your score: <div id="noOfLabels" class="userScore">0</div>
                <br />
                Fill in your email
                <br />
                <input id="userEmail" type="text" />
                <br />
                Statistics (Day / Week / Month / Year):
                <br />
                <div id="stats"></div>
            </div>
        </div>
    </div>
</body>
</html>
